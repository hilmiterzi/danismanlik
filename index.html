    <script>
        // Enhanced JavaScript for mobile menu and hero slider
        document.addEventListener('DOMContentLoaded', function() {
            // Mobile menu functionality
            const mobileMenuBtn = document.querySelector('.mobile-menu-btn');
            const navMenu = document.querySelector('.nav-menu');
            
            if (mobileMenuBtn && navMenu) {
                mobileMenuBtn.addEventListener('click', function() {
                    navMenu.classList.toggle('active');
                    // Add body scroll lock when menu is open
                    if (navMenu.classList.contains('active')) {
                        document.body.style.overflow = 'hidden';
                    } else {
                        document.body.style.overflow = '';
                    }
                    document.querySelectorAll('.hero-dot').forEach((dot, index) => {
  dot.addEventListener('click', () => {
    goToSlide(index);
  });
});

function goToSlide(index) {
  slides.forEach((slide, i) => {
    slide.classList.toggle('active', i === index);
  });

  dots.forEach((dot, i) => {
    dot.classList.toggle('active', i === index);
  });
}
goToSlide(0); // sayfa yüklenince ilk slaytı seç

// Tüm detaylı bilgi butonlarına özel tıklama olayı
document.querySelectorAll('.hero-slide .cta-button').forEach((btn, i) => {
    btn.addEventListener('click', function (e) {
        const thisSlide = this.closest('.hero-slide');
        if (!thisSlide.classList.contains('active')) {
            // Eğer bu buton aktif slaytta değilse linke gitmesin
            e.preventDefault();
        }
    });
});

                });

                // Close menu when clicking outside
                document.addEventListener('click', function(e) {
                    if (!navMenu.contains(e.target) && !mobileMenuBtn.contains(e.target)) {
                        navMenu.classList.remove('active');
                        document.body.style.overflow = '';
                    }
                });

                // Handle dropdown menus on mobile
                const dropdowns = document.querySelectorAll('.dropdown');
                dropdowns.forEach(dropdown => {
                    const trigger = dropdown.querySelector('.dropdown-trigger');
                    const content = dropdown.querySelector('.dropdown-content');
                    
                    if (trigger && content) {
                        trigger.addEventListener('click', function(e) {
                            e.preventDefault();
                            e.stopPropagation();
                            
                            // Close other dropdowns
                            dropdowns.forEach(otherDropdown => {
                                if (otherDropdown !== dropdown) {
                                    otherDropdown.classList.remove('active');
                                }
                            });
                            
                            // Toggle current dropdown
                            dropdown.classList.toggle('active');
                        });
                    }
                });

                // Close menu when clicking on a link
                const navLinks = navMenu.querySelectorAll('a:not(.dropdown-trigger)');
                navLinks.forEach(link => {
                    link.addEventListener('click', () => {
                        navMenu.classList.remove('active');
                        document.body.style.overflow = '';
                    });
                });
            }

            // Optimized hero slider with dots and arrows
            let currentSlide = 0;
            const slides = document.querySelectorAll('.hero-slide');
            const dotsContainer = document.querySelector('.hero-dots');
            const prevButton = document.querySelector('.hero-arrow-left');
            const nextButton = document.querySelector('.hero-arrow-right');

            if (slides.length > 0) {
                // Optimized background image loading
                function setSlideBackground(slide) {
                    const isMobile = window.innerWidth <= 460;
                    const bgImage = isMobile ? 
                        slide.getAttribute('data-bg-mobile') : 
                        slide.getAttribute('data-bg-desktop');
                    
                    if (bgImage) {
                        // Use requestAnimationFrame for smoother transitions
                        requestAnimationFrame(() => {
                            slide.style.backgroundImage = `url(${bgImage})`;
                            
                        });
                    }
                }

                // Set initial background for first slide immediately
                const firstSlide = slides[0];
                const isMobile = window.innerWidth <= 460;
                const firstBgImage = isMobile ? 
                    firstSlide.getAttribute('data-bg-mobile') : 
                    firstSlide.getAttribute('data-bg-desktop');
                if (firstBgImage) {
                    firstSlide.style.backgroundImage = `url(${firstBgImage})`;
                }

                // Debounced resize handler
                let resizeTimeout;
                window.addEventListener('resize', () => {
                    clearTimeout(resizeTimeout);
                    resizeTimeout = setTimeout(() => {
                        setSlideBackground(slides[currentSlide]);
                    }, 100);
                });

                // Create dots if container exists
                if (dotsContainer) {
                    slides.forEach((_, index) => {
                        const dot = document.createElement('div');
                        dot.classList.add('hero-dot');
                        if (index === 0) dot.classList.add('active');
                        dot.addEventListener('click', () => goToSlide(index));
                        dotsContainer.appendChild(dot);
                    });
                }

                const dots = document.querySelectorAll('.hero-dot');

                function goToSlide(index) {
                    slides[currentSlide].classList.remove('active');
                    if (dots[currentSlide]) dots[currentSlide].classList.remove('active');
                    currentSlide = index;
                    // Set background image for the new active slide
                    setSlideBackground(slides[currentSlide]);
                    slides[currentSlide].classList.add('active');
                    if (dots[currentSlide]) dots[currentSlide].classList.add('active');
                }

                function nextSlide() {
                    goToSlide((currentSlide + 1) % slides.length);
                }

                function prevSlide() {
                    goToSlide((currentSlide - 1 + slides.length) % slides.length);
                }

                // Add click events for arrows
                if (prevButton) prevButton.addEventListener('click', prevSlide);
                if (nextButton) nextButton.addEventListener('click', nextSlide);

                // Auto slide
                let slideInterval = setInterval(nextSlide, 5000);

                // Pause auto slide when hovering over arrows
                [prevButton, nextButton].forEach(button => {
                    if (button) {
                        button.addEventListener('mouseenter', () => clearInterval(slideInterval));
                        button.addEventListener('mouseleave', () => {
                            slideInterval = setInterval(nextSlide, 5000);
                        });
                    }
                });

                // Touch support for mobile slider
                let touchStartX = 0;
                let touchEndX = 0;

                slides.forEach(slide => {
                    slide.addEventListener('touchstart', e => {
                        touchStartX = e.changedTouches[0].screenX;
                    });

                    slide.addEventListener('touchend', e => {
                        touchEndX = e.changedTouches[0].screenX;
                        handleSwipe();
                    });
                });

                function handleSwipe() {
                    const swipeThreshold = 50;
                    const diff = touchStartX - touchEndX;
                    
                    if (Math.abs(diff) > swipeThreshold) {
                        if (diff > 0) {
                            // Swipe left - next slide
                            nextSlide();
                        } else {
                            // Swipe right - previous slide
                            prevSlide();
                        }
                    }
                }
            }

            // Read more functionality for mobile
            document.querySelectorAll('.read-more').forEach(button => {
                button.addEventListener('click', function() {
                    const fullText = this.nextElementSibling;
                    if (fullText) {
                        fullText.classList.toggle('active');
                        this.textContent = fullText.classList.contains('active') ? 'Daha az' : 'Daha fazla';
                    }
                });
            });

            // FAQ Accordion functionality
            const faqItems = document.querySelectorAll('.faq-item');
            
            faqItems.forEach(item => {
                const question = item.querySelector('.faq-question');
                const toggle = item.querySelector('.faq-toggle');
                
                if (question && toggle) {
                    question.addEventListener('click', () => {
                        const isActive = item.classList.contains('active');
                        
                        // Close all other items
                        faqItems.forEach(otherItem => {
                            if (otherItem !== item) {
                                otherItem.classList.remove('active');
                                const otherToggle = otherItem.querySelector('.faq-toggle');
                                if (otherToggle) otherToggle.textContent = '+';
                            }
                        });
                        
                        // Toggle current item
                        item.classList.toggle('active');
                        toggle.textContent = isActive ? '+' : '-';
                    });
                }
            });

            

            // Smooth scrolling for anchor links
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        const headerHeight = document.querySelector('header').offsetHeight;
                        const targetPosition = target.offsetTop - headerHeight;
                        
                        window.scrollTo({
                            top: targetPosition,
                            behavior: 'smooth'
                        });
                    }
                });
            });

            // Add loading states for better UX
            window.addEventListener('load', () => {
                document.body.classList.add('loaded');
            });

            // Handle orientation change on mobile
            window.addEventListener('orientationchange', () => {
                setTimeout(() => {
                    // Recalculate any layout-dependent elements
                    if (slides.length > 0) {
                        setSlideBackground(slides[currentSlide]);
                    }
                }, 100);
            });
        });
        
        // Modal functionality
        function showContactModal() {
            document.getElementById('contactModal').style.display = 'block';
        }
        
        function closeModal() {
            document.getElementById('contactModal').style.display = 'none';
        }
        
        // Modal dışına tıklandığında kapatma
        window.onclick = function(event) {
            var modal = document.getElementById('contactModal');
            if (event.target == modal) {
                modal.style.display = 'none';
            }
        }



    </script>

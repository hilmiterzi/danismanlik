<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Yurtdışında dil eğitimi fırsatları - İngiltere, Kanada, Amerika, Avustralya, Malta ve İrlanda'da dil okulları hakkında detaylı bilgi.">
    <meta name="keywords" content="yurtdışı dil okulu, ingiltere dil okulu, kanada dil okulu, amerika dil okulu, avustralya dil okulu, malta dil okulu, irlanda dil okulu">
    <title>İletişim | University Park</title>
    <link rel="stylesheet" href="style.css?v=1">
    <link rel="stylesheet" href="global.css">
    <link rel="stylesheet" href="header.css">
    <link rel="stylesheet" href="footer.css">
    <link rel="stylesheet" href="whatsapp-btn-inside.css">
    <style>
        :root {
            --primary-color: rgb(26,64,121);
            --secondary-color: #ff0000;
            --text-color: #333;
            --light-bg: #f5f5f5;
        }
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        body {
            line-height: 1.6;
            color: var(--text-color);
            margin: 0;
            background: #fff;
        }


        
        .contact-section {
            margin-top: 60px;
            padding: 4rem 2rem;
            background-color: var(--light-bg);
        }
        .contact-container {
            max-width: 1200px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 4rem;
        }
        .contact-info-iletisim {
            background: rgb(255, 255, 255);
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .contact-info h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .contact-details {
            margin-bottom: 2rem;
        }
        .contact-item {
            display: flex;
            align-items: center;
            margin-bottom: 1.5rem;
        }
        .contact-item i {
            color: var(--primary-color);
            font-size: 1.5rem;
            margin-right: 1rem;
            width: 30px;
        }
        .social-links {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }
        .social-links a {
            color: #4CAF50;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        .social-links a:hover {
            color: #45a049;
        }
        .contact-form {
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        .contact-form h2 {
            color: var(--primary-color);
            margin-bottom: 2rem;
            font-size: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-group label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-color);
        }
        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 0.8rem;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 1rem;
        }
        .form-group textarea {
            height: 150px;
            resize: vertical;
        }
        .submit-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s;
        }
        .submit-btn:hover {
            background-color: #1a4b8c;
        }
        .map-section {
            padding: 4rem 2rem;
        }
        .map-container {
            max-width: 1200px;
            margin: 0 auto;
        }
        .map-container iframe {
            width: 100%;
            height: 400px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        @media (max-width: 900px) {
            .contact-container {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
            .map-container iframe {
                height: 300px;
            }
        }
    </style>
</head>
<body>
    <div id="header"></div>
    <script src="main.js?v=1"></script>

    <section class="contact-section">
        <div class="contact-container">
            <div class="contact-info-iletisim">
                <h2>İletişim Bilgileri</h2>
                <div class="contact-details">
                    <div class="contact-item">
                        <i class="fas fa-phone"></i>
                        <span>+90 324 326 4600</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-mobile-alt"></i>
                        <span>+90 541 430 4808</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-map-marker-alt"></i>
                        <span>ÜNİVERSİTE CADDESİ ÇİFTİKKÖY SOKAK 3125 NO: 1 KAT 3 DAİRE 6 YENİŞEHİR / MERSİN</span>
                    </div>
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <span>info@universitypark.com.tr</span>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://wa.me/905414304808" target="_blank" title="WhatsApp"><i class="fab fa-whatsapp"></i></a>
                    <a href="https://t.me/+905414304808" target="_blank" title="Telegram"><i class="fab fa-telegram"></i></a>
                    <a href="viber://chat?number=+905414304808" title="Viber"><i class="fab fa-viber"></i></a>
                    <a href="#" title="WeChat"><i class="fab fa-weixin"></i></a>
                </div>
            </div>
            <div class="contact-form">
                <h2>Bize Ulaşın</h2>
                <form action="https://formsubmit.co/info@universitypark.com.tr" method="POST">
                    <div class="form-group">
                        <label for="name">Adınız Soyadınız <span style="color:red">*</span></label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">E-posta Adresiniz <span style="color:red">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="phone">Telefon Numaranız <span style="color:red">*</span></label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Konu <span style="color:red">*</span></label>
                        <input type="text" id="subject" name="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Mesajınız <span style="color:red">*</span></label>
                        <textarea id="message" name="message" required></textarea>
                    </div>
                    <button type="submit" class="submit-btn">Gönder</button>
                </form>
            </div>
        </div>
    </section>

    <section class="map-section">
        <div class="map-container">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3196.016171813108!2d34.54201719999999!3d36.7701795!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x1527f5a3fc0cf713%3A0x8fc275e8cfb6980c!2zVW5pdmVyc2l0eXBhcmsgWXVydGTEscWfxLEgRcSfaXRpbQ!5e0!3m2!1snl!2snl!4v1749205286025!5m2!1snl!2snl" allowfullscreen="" loading="lazy"></iframe>
        </div>
    </section>

    <div id="footer"></div>
</body>
</html>
